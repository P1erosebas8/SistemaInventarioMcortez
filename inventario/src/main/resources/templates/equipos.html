<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gesti√≥n de Equipos - Inventario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="/logo_main.png" type="image/png">

</head>

<body class="d-flex min-vh-100">

        <div class="text-white d-flex flex-column flex-shrink-0 p-3" style="width: 250px; background-color: #2a3b8f;">
        <h4 class="text-center mb-4 border-bottom pb-3">
            <i class="bi bi-layers-half"></i> Inventario TI
        </h4>

        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item mb-2"><a href="/panel" class="nav-link text-white"><i class="bi bi-house-door me-2"></i>Inicio</a></li>
            <li class="nav-item mb-2"><a href="/equipos" class="nav-link active text-white bg-white bg-opacity-25"><i class="bi bi-laptop me-2"></i>Equipos</a></li>
            <li class="nav-item mb-2"><a href="/usuarios" class="nav-link text-white"><i class="bi bi-people me-2"></i>Usuarios</a></li>
            <li class="nav-item mb-2"><a href="/reportes" class="nav-link text-white"><i class="bi bi-bar-chart me-2"></i>Reportes</a></li>
            <li class="nav-item mt-auto">
                <a href="/logout" class="nav-link text-white"><i class="bi bi-box-arrow-left me-2"></i>Cerrar sesi√≥n</a>
            </li>
        </ul>
    </div>

    <div class="flex-grow-1 bg-light overflow-auto">

        <nav class="navbar bg-white shadow-sm px-4 mb-4">
            <span class="navbar-text">
                <h1 class="h4 m-0 text-dark">Gesti√≥n de Equipos</h1>
            </span>
        </nav>

        <div class="container mt-4">

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="mb-0">Lista de Equipos</h2>

                <form th:action="@{/equipos}" method="get" class="d-flex me-2">
                    <input type="text" name="filtro" th:value="${filtro}" class="form-control"
                        placeholder="Buscar por c√≥digo o nombre">
                    <button type="submit" class="btn btn-secondary ms-2">Buscar</button>
                </form>

                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#equipoModal">
                    ‚ûï Registrar Equipo
                </button>
            </div>

            <!-- TABLA -->
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>C√≥digo</th>
                        <th>Nombre</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Serie</th>
                        <th>Estado</th>
                        <th>√Årea</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="e : ${equipos}">
                        <td th:text="${e.codigo}"></td>
                        <td th:text="${e.nombre}"></td>
                        <td th:text="${e.marca}"></td>
                        <td th:text="${e.modelo}"></td>
                        <td th:text="${e.serie}"></td>
                        <td>
                            <span class="badge" th:switch="${e.estado}">
                                <span th:case="'Activo'" class="bg-success" th:text="${e.estado}"></span>
                                <span th:case="'Malogrado'" class="bg-danger" th:text="${e.estado}"></span>
                                <span th:case="'En reparaci√≥n'" class="bg-warning text-dark"
                                    th:text="${e.estado}"></span>
                                <span th:case="'Listo para cambio'" class="bg-primary" th:text="${e.estado}"></span>
                                <span th:case="*" class="bg-secondary" th:text="${e.estado}"></span>
                            </span>
                        </td>
                        <td th:text="${e.area}"></td>

                        <td class="d-flex gap-2">
                            <button class="btn btn-warning btn-sm" th:onclick="'editarEquipo(' + ${e.id} + ')'">
                                ‚úè Editar
                            </button>

                            <a th:href="@{'/equipos/eliminar/' + ${e.id}}" class="btn btn-danger btn-sm"
                                onclick="return confirm('¬øEliminar equipo?')">
                                üóë Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <div class="modal fade" id="equipoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header text-white" style="background-color: #2a3b8f;">
                    <h5 class="modal-title d-flex align-items-center gap-2" id="equipoModalLabel">
                        <i class="bi bi-laptop"></i> <span>Registrar Equipo</span>
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <form th:action="@{/equipos/registrar}" id="equipoForm" method="post" th:object="${equipo}">
                    <input type="hidden" id="equipoId" th:field="*{id}">

                    <div class="modal-body p-4">

                        <h6 class="text-muted mb-3 border-bottom pb-2">
                            <i class="bi bi-qr-code"></i> Identificaci√≥n
                        </h6>

                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="inputCodigo" placeholder="COD-001"
                                        th:field="*{codigo}" required>
                                    <label for="inputCodigo">C√≥digo Patrimonial</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="inputSerie" placeholder="SN123456"
                                        th:field="*{serie}">
                                    <label for="inputSerie">N√∫mero de Serie</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="inputNombre" placeholder="Laptop HP..."
                                        th:field="*{nombre}" required>
                                    <label for="inputNombre">Nombre del Responsable</label>
                                </div>
                            </div>
                        </div>

                        <h6 class="text-muted mb-3 border-bottom pb-2 mt-4">
                            <i class="bi bi-cpu"></i> Detalles del Hardware
                        </h6>

                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="bi bi-tag"></i></span>
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="inputMarca" placeholder="Marca"
                                            th:field="*{marca}">
                                        <label for="inputMarca">Marca</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="bi bi-motherboard"></i></span>
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="inputModelo" placeholder="Modelo"
                                            th:field="*{modelo}">
                                        <label for="inputModelo">Modelo</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <h6 class="text-muted mb-3 border-bottom pb-2 mt-4">
                            <i class="bi bi-geo-alt"></i> Estado y Ubicaci√≥n
                        </h6>

                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <select class="form-select" id="selectEstado" th:field="*{estado}" required>
                                        <option value="" disabled selected>Seleccione...</option>
                                        <option value="Activo">üü¢ Activo</option>
                                        <option value="Malogrado">üî¥ Malogrado</option>
                                        <option value="En reparaci√≥n">üü† En reparaci√≥n</option>
                                        <option value="Listo para cambio">üîµ Listo para cambio</option>
                                    </select>
                                    <label for="selectEstado">Estado Actual</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <select class="form-select" id="selectArea" th:field="*{area}" required>
                                        <option value="" disabled selected>Seleccione...</option>
                                        <option value="Contabilidad">Contabilidad</option>
                                        <option value="Gerencia">Gerencia</option>
                                        <option value="FuerzaVentas 1">FuerzaVentas 1</option>
                                        <option value="FuerzaVentas 2">FuerzaVentas 2</option>
                                        <option value="FuerzaVentas 3">FuerzaVentas 3</option>
                                        <option value="Mesa de Partes">Mesa de Partes</option>
                                        <option value="Sistemas">Sistemas</option>
                                        <option value="Almac√©n">Almac√©n</option>
                                    </select>
                                    <label for="selectArea">√Årea Asignada</label>
                                </div>
                            </div>

                            <div class="col-12 mt-3">
                                <div class="form-floating">
                                    <textarea class="form-control" id="inputDesc" style="height: 100px"
                                        th:field="*{descripcion}"></textarea>
                                    <label for="inputDesc">Observaciones o Descripci√≥n adicional</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer bg-light">
                        <button type="button" class="btn btn-outline-secondary"
                            data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn text-white px-4" style="background-color: #2a3b8f;">
                            <i class="bi bi-save me-1"></i> Guardar Equipo
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function logout() { window.location.href = "/login"; }

        function editarEquipo(id) {
            fetch(`/equipos/api/${id}`)
                .then(r => r.json())
                .then(data => {

                    document.getElementById('equipoModalLabel').innerText = "Editar Equipo";
                    document.getElementById('equipoForm').action = "/equipos/editar/" + id;

                    document.getElementById('equipoId').value = data.id;
                    document.querySelector('[name="codigo"]').value = data.codigo;
                    document.querySelector('[name="nombre"]').value = data.nombre;
                    document.querySelector('[name="marca"]').value = data.marca;
                    document.querySelector('[name="modelo"]').value = data.modelo;
                    document.querySelector('[name="serie"]').value = data.serie;
                    document.querySelector('[name="estado"]').value = data.estado;
                    document.querySelector('[name="area"]').value = data.area;
                    document.querySelector('[name="descripcion"]').value = data.descripcion;

                    var modal = new bootstrap.Modal(document.getElementById('equipoModal'))
                    modal.show();
                });
        }
    </script>

</body>

</html>
