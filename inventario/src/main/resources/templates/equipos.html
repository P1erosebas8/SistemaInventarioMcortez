<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gesti贸n de Equipos - Inventario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="/logo_main.png" type="image/png">
</head>

<body class="d-flex min-vh-100 bg-light">

    <div class="text-white d-flex flex-column flex-shrink-0 p-3" style="width: 250px; background-color: #2a3b8f;">
        <h4 class="text-center mb-4 border-bottom pb-3">
            <i class="bi bi-layers-half"></i> Inventario TI
        </h4>

        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item mb-2"><a href="/panel" class="nav-link text-white"><i class="bi bi-house-door me-2"></i>Inicio</a></li>
            <li class="nav-item mb-2"><a href="/equipos" class="nav-link active bg-white bg-opacity-25 text-white"><i class="bi bi-laptop me-2"></i>Equipos</a></li>
            <li class="nav-item mb-2"><a href="/usuarios" class="nav-link text-white"><i class="bi bi-people me-2"></i>Usuarios</a></li>
            <li class="nav-item mb-2"><a href="/reportes" class="nav-link text-white"><i class="bi bi-bar-chart me-2"></i>Reportes</a></li>
            <li class="nav-item mt-auto">
                <a href="/logout" class="nav-link text-white"><i class="bi bi-box-arrow-left me-2"></i>Cerrar sesi贸n</a>
            </li>
        </ul>
    </div>

    <div class="flex-grow-1 overflow-auto">

        <nav class="navbar bg-white shadow-sm px-4 mb-4">
            <span class="navbar-text">
                <h1 class="h4 m-0 text-dark">Panel de Equipos</h1>
            </span>
        </nav>

        <div class="container mt-4">

            <div class="card shadow-sm border-0 mb-4">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 text-muted"><i class="bi bi-list-ul"></i> Inventario de Hardware</h5>

                    <div class="d-flex gap-2">
                        <form th:action="@{/equipos}" method="get" class="d-flex">
                            <div class="input-group">
                                <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
                                <input type="text" name="filtro" th:value="${filtro}" class="form-control border-start-0 ps-0" placeholder="Buscar equipo...">
                            </div>
                        </form>

                        <button class="btn text-white" style="background-color: #2a3b8f;" 
                                onclick="nuevoEquipo()" data-bs-toggle="modal" data-bs-target="#equipoModal">
                            <i class="bi bi-plus-circle"></i> Nuevo Equipo
                        </button>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm border-0">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th class="ps-4">C贸digo</th>
                                    <th>Nombre del Equipo</th>
                                    <th>Marca / Modelo</th>
                                    <th>Serie</th>
                                    <th>Estado</th>
                                    <th>rea</th>
                                    <th class="text-end pe-4">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="e : ${equipos}">
                                    <td class="ps-4 fw-bold text-primary" th:text="${e.codigo}"></td>
                                    
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <div class="bg-light text-secondary rounded p-1 me-2">
                                                <i class="bi bi-pc-display-horizontal"></i>
                                            </div>
                                            <span th:text="${e.nombre}"></span>
                                        </div>
                                    </td>
                                    
                                    <td>
                                        <span class="fw-bold" th:text="${e.marca}"></span> 
                                        <small class="text-muted" th:text="${e.modelo}"></small>
                                    </td>
                                    
                                    <td class="text-muted small" th:text="${e.serie}"></td>
                                    
                                    <td>
                                        <span th:switch="${e.estado}">
                                            <span th:case="'Activo'" class="badge rounded-pill bg-success"><i class="bi bi-check-circle me-1"></i> Activo</span>
                                            <span th:case="'Malogrado'" class="badge rounded-pill bg-danger"><i class="bi bi-x-circle me-1"></i> Malogrado</span>
                                            <span th:case="'En reparaci贸n'" class="badge rounded-pill bg-warning text-dark"><i class="bi bi-tools me-1"></i> En reparaci贸n</span>
                                            <span th:case="'Listo para cambio'" class="badge rounded-pill bg-primary"><i class="bi bi-arrow-repeat me-1"></i> Cambio</span>
                                            <span th:case="*" class="badge rounded-pill bg-secondary" th:text="${e.estado}"></span>
                                        </span>
                                    </td>

                                    <td th:text="${e.area}"></td>

                                    <td class="text-end pe-4">
                                        <button class="btn btn-outline-warning btn-sm border-0" th:onclick="'editarEquipo(' + ${e.id} + ')'" title="Editar">
                                            <i class="bi bi-pencil-square fs-5"></i>
                                        </button>

                                        <a th:href="@{'/equipos/eliminar/' + ${e.id}}" class="btn btn-outline-danger btn-sm border-0"
                                            onclick="return confirm('驴Seguro que deseas eliminar este equipo?')" title="Eliminar">
                                            <i class="bi bi-trash fs-5"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="equipoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header text-white" style="background-color: #2a3b8f;">
                    <h5 class="modal-title d-flex align-items-center gap-2" id="equipoModalLabel">
                        <i class="bi bi-laptop"></i> <span>Registrar Equipo</span>
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <form th:action="@{/equipos/registrar}" id="equipoForm" method="post" th:object="${equipo}">
                    <input type="hidden" id="equipoId" th:field="*{id}">

                    <div class="modal-body p-4">

                        <h6 class="text-muted mb-3 border-bottom pb-2">
                            <i class="bi bi-qr-code"></i> Identificaci贸n
                        </h6>

                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="inputCodigo" placeholder="COD-001"
                                        th:field="*{codigo}" required>
                                    <label for="inputCodigo">C贸digo Patrimonial</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="inputSerie" placeholder="SN123456"
                                        th:field="*{serie}">
                                    <label for="inputSerie">N煤mero de Serie</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="inputNombre" placeholder="Laptop HP..."
                                        th:field="*{nombre}" required>
                                    <label for="inputNombre">Nombre del Equipo / Responsable</label>
                                </div>
                            </div>
                        </div>

                        <h6 class="text-muted mb-3 border-bottom pb-2 mt-4">
                            <i class="bi bi-cpu"></i> Detalles del Hardware
                        </h6>

                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="bi bi-tag"></i></span>
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="inputMarca" placeholder="Marca"
                                            th:field="*{marca}">
                                        <label for="inputMarca">Marca</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="bi bi-motherboard"></i></span>
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="inputModelo" placeholder="Modelo"
                                            th:field="*{modelo}">
                                        <label for="inputModelo">Modelo</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <h6 class="text-muted mb-3 border-bottom pb-2 mt-4">
                            <i class="bi bi-geo-alt"></i> Estado y Ubicaci贸n
                        </h6>

                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <select class="form-select" id="selectEstado" th:field="*{estado}" required>
                                        <option value="" disabled selected>Seleccione...</option>
                                        <option value="Activo"> Activo</option>
                                        <option value="Malogrado"> Malogrado</option>
                                        <option value="En reparaci贸n"> En reparaci贸n</option>
                                        <option value="Listo para cambio"> Listo para cambio</option>
                                    </select>
                                    <label for="selectEstado">Estado Actual</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <select class="form-select" id="selectArea" th:field="*{area}" required>
                                        <option value="" disabled selected>Seleccione...</option>
                                        <option value="Contabilidad">Contabilidad</option>
                                        <option value="Gerencia">Gerencia</option>
                                        <option value="FuerzaVentas 1">FuerzaVentas 1</option>
                                        <option value="FuerzaVentas 2">FuerzaVentas 2</option>
                                        <option value="FuerzaVentas 3">FuerzaVentas 3</option>
                                        <option value="Mesa de Partes">Mesa de Partes</option>
                                        <option value="Sistemas">Sistemas</option>
                                        <option value="Almac茅n">Almac茅n</option>
                                    </select>
                                    <label for="selectArea">rea Asignada</label>
                                </div>
                            </div>

                            <div class="col-12 mt-3">
                                <div class="form-floating">
                                    <textarea class="form-control" id="inputDesc" style="height: 100px"
                                        th:field="*{descripcion}"></textarea>
                                    <label for="inputDesc">Observaciones o Descripci贸n adicional</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer bg-light">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn text-white px-4" style="background-color: #2a3b8f;">
                            <i class="bi bi-save me-1"></i> Guardar Equipo
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function logout() { window.location.href = "/login"; }

        function nuevoEquipo() {
            document.getElementById('equipoModalLabel').innerHTML = '<i class="bi bi-laptop"></i> <span>Registrar Equipo</span>';
            document.getElementById('equipoForm').action = "/equipos/registrar";

            document.getElementById('equipoId').value = "";
            document.getElementById('inputCodigo').value = "";
            document.getElementById('inputNombre').value = "";
            document.getElementById('inputMarca').value = "";
            document.getElementById('inputModelo').value = "";
            document.getElementById('inputSerie').value = "";
            document.getElementById('selectEstado').value = "";
            document.getElementById('selectArea').value = "";
            document.getElementById('inputDesc').value = "";
        }

        function editarEquipo(id) {
            fetch(`/equipos/api/${id}`)
                .then(r => r.json())
                .then(data => {

                    document.getElementById('equipoModalLabel').innerHTML = '<i class="bi bi-pencil-square"></i> <span>Editar Equipo</span>';
                    document.getElementById('equipoForm').action = "/equipos/editar/" + id;

                    document.getElementById('equipoId').value = data.id;
                    document.getElementById('inputCodigo').value = data.codigo;
                    document.getElementById('inputNombre').value = data.nombre;
                    document.getElementById('inputMarca').value = data.marca;
                    document.getElementById('inputModelo').value = data.modelo;
                    document.getElementById('inputSerie').value = data.serie;
                    document.getElementById('selectEstado').value = data.estado;
                    document.getElementById('selectArea').value = data.area;
                    document.getElementById('inputDesc').value = data.descripcion;

                    var modal = new bootstrap.Modal(document.getElementById('equipoModal'))
                    modal.show();
                });
        }
    </script>

</body>
</html>
