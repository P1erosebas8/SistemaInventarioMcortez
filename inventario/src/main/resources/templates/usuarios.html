<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios - Inventario TI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="/logo_main.png" type="image/png">

</head>

<body class="d-flex min-vh-100">

    <div class="text-white d-flex flex-column flex-shrink-0 p-3" style="width: 250px; background-color: #2a3b8f;">
        <h4 class="text-center mb-4 border-bottom pb-3">
            <i class="bi bi-layers-half"></i> Inventario TI
        </h4>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item mb-2"><a href="/panel" class="nav-link text-white"><i class="bi bi-house-door me-2"></i>Inicio</a></li>
            <li class="nav-item mb-2"><a href="/equipos" class="nav-link text-white"><i class="bi bi-laptop me-2"></i>Equipos</a></li>
            <li class="nav-item mb-2"><a href="/usuarios" class="nav-link active bg-white bg-opacity-25 text-white"><i class="bi bi-people me-2"></i>Usuarios</a></li>
            <li class="nav-item mb-2"><a href="/reportes" class="nav-link text-white"><i class="bi bi-bar-chart me-2"></i>Reportes</a></li>
            <li class="nav-item mt-auto">
                <a href="/logout" class="nav-link text-white"><i class="bi bi-box-arrow-left me-2"></i>Cerrar sesión</a>
            </li>
        </ul>
    </div>

    <div class="flex-grow-1 bg-light overflow-auto">

        <nav class="navbar bg-white shadow-sm px-4 mb-4">
            <span class="navbar-text">
                <h1 class="h4 m-0 text-dark">Gestión de Usuarios</h1>
            </span>
        </nav>

        <div class="container mt-4">

            <div class="card shadow-sm border-0 mb-4">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 text-muted"><i class="bi bi-list-ul"></i> Listado de Personal</h5>

                    <div class="d-flex gap-2">
                        <form th:action="@{/usuarios}" method="get" class="d-flex">
                            <div class="input-group">
                                <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                                <input type="text" name="filtro" th:value="${filtro}" class="form-control" placeholder="Buscar usuario...">
                            </div>
                        </form>

                        <button class="btn text-white" style="background-color: #2a3b8f;" onclick="nuevoUsuario()" data-bs-toggle="modal" data-bs-target="#usuarioModal">
                            <i class="bi bi-person-plus-fill"></i> Nuevo
                        </button>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm border-0">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th class="ps-4">ID</th>
                                    <th>Usuario</th>
                                    <th>Correo Electrónico</th>
                                    <th class="text-end pe-4">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="u : ${usuarios}">
                                    <td class="ps-4 text-muted fw-bold" th:text="${u.id}"></td>
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <div class="bg-primary text-white rounded-circle d-flex justify-content-center align-items-center me-3" style="width: 35px; height: 35px;">
                                                <i class="bi bi-person"></i>
                                            </div>
                                            <span class="fw-medium" th:text="${u.nombre}"></span>
                                        </div>
                                    </td>
                                    <td class="text-muted" th:text="${u.correo}"></td>
                                    <td class="text-end pe-4">
                                        <button class="btn btn-outline-warning btn-sm border-0" th:onclick="'editarUsuario(' + ${u.id} + ')'" title="Editar">
                                            <i class="bi bi-pencil-square fs-5"></i>
                                        </button>

                                        <a th:href="@{'/usuarios/eliminar/' + ${u.id}}" class="btn btn-outline-danger btn-sm border-0"
                                           onclick="return confirm('¿Seguro que deseas eliminar este usuario?')" title="Eliminar">
                                            <i class="bi bi-trash fs-5"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="usuarioModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                
                <div class="modal-header text-white" style="background-color: #2a3b8f;">
                    <h5 class="modal-title" id="usuarioModalLabel">
                        <i class="bi bi-person-badge"></i> Registrar Usuario
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <form th:action="@{/usuarios/registrar}" id="usuarioForm" method="post" th:object="${usuario}">
                    <input type="hidden" id="usuarioId" th:field="*{id}">

                    <div class="modal-body p-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="inputNombre" th:field="*{nombre}" placeholder="Nombre" required>
                            <label for="inputNombre"><i class="bi bi-person"></i> Nombre Completo</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="inputCorreo" th:field="*{correo}" placeholder="name@example.com" required>
                            <label for="inputCorreo"><i class="bi bi-envelope"></i> Correo Electrónico</label>
                        </div>

                        <div class="form-floating">
                            <input type="password" class="form-control" id="inputPass" th:field="*{contrasena}" placeholder="Password">
                            <label for="inputPass"><i class="bi bi-key"></i> Contraseña</label>
                        </div>
                        <div class="form-text text-muted ms-2 small">
                        </div>
                    </div>

                    <div class="modal-footer bg-light">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn text-white px-4" style="background-color: #2a3b8f;">
                            <i class="bi bi-save"></i> Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function editarUsuario(id) {
            fetch(`/usuarios/api/${id}`)
                .then(r => r.json())
                .then(data => {
                    document.getElementById('usuarioModalLabel').innerHTML = '<i class="bi bi-pencil-square"></i> Editar Usuario';
                    document.getElementById('usuarioForm').action = "/usuarios/editar/" + id;

                    document.getElementById('usuarioId').value = data.id;
                    document.getElementById('inputNombre').value = data.nombre;
                    document.getElementById('inputCorreo').value = data.correo;
                    document.getElementById('inputPass').value = ""; // Siempre vacía

                    var modal = new bootstrap.Modal(document.getElementById('usuarioModal'))
                    modal.show();
                });
        }

        function nuevoUsuario() {
            document.getElementById('usuarioModalLabel').innerHTML = '<i class="bi bi-person-badge"></i> Registrar Usuario';
            document.getElementById('usuarioForm').action = "/usuarios/registrar";
            document.getElementById('usuarioId').value = "";
            document.getElementById('inputNombre').value = "";
            document.getElementById('inputCorreo').value = "";
            document.getElementById('inputPass').value = "";
        }
    </script>

</body>
</html>
